<!DOCTYPE html>
<html>
    <head>
        <title>Google Home Page</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="left-nav">
                    <li>About</li>
                    <li>Store</li>
                </ul>
                <ul class="right-nav">
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><a href=#><img id="apps-menu-icon" src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-128.png" alt="Apps"></a></li>
                    <li><button>Sign In</button></li>
                </ul>
            </nav>
        </header>

        <div class="center">
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            height= 92 width=272 alt="Google Logo">

            <div class="search-bar">
                <input type="text" maxlength="2048">
            </div>
            <div class="search-buttons">
                <input class="search-button" value="Google Search" type="submit" aria-label="Google Search">
                <input class="search-button" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>

        <footer id="footer-1">
            <p>United Kingdom</p>
        </footer>

        <footer id="footer-2">
            <div class="footer-div-2">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
        
    </body>
</html>
